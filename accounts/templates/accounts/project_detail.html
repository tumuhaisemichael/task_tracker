<!DOCTYPE html>
<html>
<head>
    <title>Project Detail</title>
</head>
<body>
    <h1>Project: {{ project.name }}</h1>
    <p>{{ project.description }}</p>
    <h2>Segments</h2>
    <ul>
        {% for segment in segments %}
        <li>{{ segment.name }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_segment' project.id %}">Add Another Segment</a>
</body>
</html>
